<button 
  class="btn" 
  [ngStyle]="{'background-color' : color}"
  (click)="onClick()"
  >
  {{text}}

</button> 
<!-- El ngStyle con el codigo sigiente es para modificar el color del boton mediante el estilo, se hicieron los decoradores en el button.component.ts -->
<!-- El (click) es un EVENTO que esta predefinido por angular. -->
<!-- La funcion onClick es una funcion que se esta llamando desde el template donde fue creada -->
